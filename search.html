<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="./css/style.min.css">    <title>Olios</title>    <!-- Fonts -->    <link        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"        rel="stylesheet">    <!-- Style -->    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">    <!-- Slider -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"></head><body>    <div class="container">        <!-- Left side -->        <div class="left-side">            <div class="left-side__up-buttons">                <svg tabindex="0" onclick="window.location.href='index.html'" class="left-side__up-buttons--logo">                    <use xlink:href="sprite.svg#logo"></use>                </svg>                <svg class="left-side__up-buttons--home" onclick="window.location.href='index.html'">                    <use xlink:href="sprite.svg#home"></use>                </svg>                <svg class="left-side__up-buttons--basket" onclick="window.location.href='index.html'">                    <use xlink:href="sprite.svg#basket"></use>                </svg>                <svg class="left-side__up-buttons--search" onclick="window.location.href='search.html'">                    <use xlink:href="sprite.svg#search"></use>                </svg>            </div>            <div class="left-side__down-buttons">                <svg class="left-side__down-buttons--downloads" onclick="window.location.href='index.html'">                    <use xlink:href="sprite.svg#download"></use>                </svg>            </div>        </div>        <!-- Main -->        <div class="search">            <div class="search__inner">                <form class="search__form">                    <input type="search" class="search__form--input" required>                    <button type="reset" class="search__form--reset"></button>                                    <p class="search__form--type">Type product that you are looking for</p>                    <div class="search__form--results">                        <a href="" class="search__form--result">                            <div class="search__form--res-img">                                <picture><source srcset="./img/products/product_1.webp" type="image/webp"><img src="./img/products/product_1.png" alt="result"></picture>                            </div>                            <div class="search__form--res-name">red seat</div>                        </a>                        <a href="" class="search__form--result">                            <div class="search__form--res-img"><picture><source srcset="./img/products/product_5.webp" type="image/webp"><img src="./img/products/product_5.png" alt="result"></picture></div>                            <div class="search__form--res-name">dark seat</div>                        </a>                    </div>                    <p class="search__form--value">1 Searched result</p>                </form>            </div>              </div>        <!-- Right menu -->        <input class="right-menu__circle--checkbox" id="right-menu__circle--checkbox" type="checkbox">        <div class="right-menu__circle">            <label class="right-menu__circle--button" for="right-menu__circle--checkbox">                <span class="right-menu__circle--row"></span>            </label>        </div>        <ul class="right-menu">            <li class="right-menu__item">                <a href="categories.html?filter=livingroom">                    living room <picture>                        <source srcset="./img/livingroom.webp" type="image/webp"><img src="./img/livingroom.png"                            alt="living room"></picture>                </a>            </li>            <li class="right-menu__item">                <a href="categories.html?filter=office">                    office <picture>                        <source srcset="./img/office.webp" type="image/webp"><img src="./img/office.png" alt="office">                    </picture>                </a>            </li>            <li class="right-menu__item">                <a href="categories.html?filter=forkids">                    for kids <picture>                        <source srcset="./img/for-kids.webp" type="image/webp"><img src="./img/for-kids.png"                            alt="for kids"></picture>                </a>            </li>            <li class="right-menu__item">                <a href="categories.html?filter=kitchen">                    kitchen <picture>                        <source srcset="./img/kitchen.webp" type="image/webp"><img src="./img/kitchen.png"                            alt="kitchen"></picture>                </a>            </li>            <li class="right-menu__item">                <a href="categories.html?filter=accesories">                    accesories <picture>                        <source srcset="./img/accesories.webp" type="image/webp"><img src="./img/accesories.png"                            alt="accesories"></picture>                </a>            </li>            <li class="right-menu__item">                <a href="categories.html?filter=all">                    show all categories                </a>            </li>        </ul>    </div>    <!--Scripts-->    <script src="js/common.min.js"></script>    <!-- svg4everybody -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.js"></script>    <script>svg4everybody()</script></body></html>
